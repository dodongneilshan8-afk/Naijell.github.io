<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Themed Page</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #222;
      --btn: #4f46e5;
      --btn-hover: #4338ca;
    }

    body.dark {
      --bg: #121212;
      --text: #f4f4f4;
      --btn: #22c55e;
      --btn-hover: #16a34a;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.4s, color 0.4s;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .btn {
      padding: 14px 28px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: var(--btn);
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .btn:hover {
      background: var(--btn-hover);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    .btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello ðŸ‘‹</h1>
    <p>wsp naijel.</p>

    <button class="btn" onclick="alert('naijel gabay ug oten')">
      click to download
    </button>

    <button class="btn" onclick="toggleTheme()">
      Toggle Theme
    </button>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
